<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>The Simon Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
</head>

<body>
  <h1 id="level-title">Press Play to Start</h1>
  <h2 id="subtitle"></h2>
  <div class="container">

    <div class="row">

      <div class="col-sm-6">

        <div type="button" id="green" class="button green"></div>

      </div>

      <div class="col-sm-6">

        <div type="button" id="red" class="button red"></div>

      </div>

    </div>

    <div class="row">

      <div class="col-sm-6">

        <div type="button" id="yellow" class="button yellow"></div>

      </div>

      <div class="col-sm-6">

        <div type="button" id="blue" class="button blue"></div>

      </div>

    </div>

    <button class="btn btn-dark "type="button" name="button">PLAY</button>

  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="game.js"></script>
</body>

</html>
